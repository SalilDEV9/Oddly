<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN MAX | Salil</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --glass: rgba(12,12,12,0.95); --neon-blue: #00f2ea; --neon-pink: #ff0055; --text-main: #ffffff; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin:0; font-family:'Outfit',sans-serif; background:#050505; color:var(--text-main); height:100vh; display:flex; flex-direction:column; overflow:hidden; }
        
        /* HEADER - Fixed Input Layering */
        header { height:70px; padding:0 20px; background:var(--glass); border-bottom:1px solid rgba(255,255,255,0.1); display:flex; flex-direction:column; justify-content:center; flex-shrink:0; z-index:1000; }
        .dev-top { font-size:0.65rem; color:#555; text-transform:uppercase; letter-spacing:2px; margin-bottom:4px; }
        .header-main { display:flex; align-items:center; gap:15px; }
        .brand { font-family:'Orbitron',sans-serif; font-weight:900; font-size:1.3rem; background:linear-gradient(90deg, #fff, var(--neon-blue)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; flex-shrink: 0; }
        
        /* SEARCH BAR - Z-Index Boost */
        .search-bar { flex:1; display:flex; background:rgba(255,255,255,0.07); border-radius:8px; border:1px solid rgba(255,255,255,0.1); padding:5px 12px; position: relative; z-index: 1001; }
        input { width:100%; background:transparent; border:none; color:white; font-size:1rem; font-family:'Outfit',sans-serif; padding: 5px 0; user-select: text; }
        .search-btn-icon { background:none; border:none; cursor:pointer; font-size:1.2rem; display:flex; align-items:center; padding: 0 5px; color: #aaa; }

        main { flex:1; display:flex; overflow:hidden; position:relative; }
        #stage { flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; background:radial-gradient(circle, #1a1a1a 0%, #000 100%); position:relative; }
        #player-container { width:95%; max-width:1000px; aspect-ratio:16/9; background:#000; box-shadow:0 0 50px rgba(0,0,0,0.8); }
        #player-embed { width:100%; height:100%; }
        
        .controls-bar { margin-top:15px; display:flex; gap:8px; flex-wrap:wrap; justify-content:center; padding:5px; }
        .action-btn { padding:10px 16px; border-radius:6px; border:1px solid rgba(255,255,255,0.1); background:rgba(255,255,255,0.05); color:white; font-family:'Orbitron',sans-serif; font-size:0.7rem; cursor:pointer; }
        .action-btn:active { background: var(--neon-blue); color: #000; }
        #skip-btn { border-color:var(--neon-pink); color:var(--neon-pink); }
        #mute-btn { border-color: #ff9900; color: #ff9900; }
        
        #sidebar { width:320px; background:#080808; border-left:1px solid rgba(255,255,255,0.1); display:flex; flex-direction:column; }
        .sidebar-header { padding:15px; font-size:0.75rem; color:#888; text-transform:uppercase; border-bottom:1px solid #222; }
        #queue { flex:1; overflow-y:auto; padding:10px; }
        .queue-item { display:flex; gap:10px; padding:10px; margin-bottom:5px; border-radius:6px; cursor:pointer; border: 1px solid transparent; }
        .queue-item.active { border-color: var(--neon-blue); background:rgba(0,242,234,0.05); }
        .queue-item img { width:80px; height:45px; border-radius:4px; object-fit: cover; }
        
        #stealth-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:black; z-index:9999; display:none; align-items:center; justify-content:center; }
        #stealth-overlay.active { display:flex; }
        .stealth-hint { color: #333; font-family:'Orbitron'; font-size: 0.8rem; }

        @media (max-width: 900px) {
            main { flex-direction: column; }
            #stage { height: 40vh; flex: none; }
            #sidebar { width: 100%; height: 60vh; flex: none; }
        }
    </style>
</head>
<body>
    <header>
        <div class="dev-top">Engineered by <span style="color:var(--neon-blue)">Salil</span></div>
        <div class="header-main">
            <div class="brand">TITAN</div>
            <div class="search-bar">
                <input type="text" id="query" placeholder="Type here..." value="Arijit Singh Audio" autocomplete="off">
                <button class="search-btn-icon" id="search-btn">üîç</button>
            </div>
        </div>
    </header>
    <main>
        <section id="stage">
            <div id="player-container"><div id="player-embed"></div></div>
            <div class="controls-bar">
                <button class="action-btn" id="full-btn">‚õ∂ FULL</button>
                <button class="action-btn" id="mute-btn">üîá MUTE</button>
                <button class="action-btn" id="skip-btn">‚ö° SKIP AD</button>
                <button class="action-btn" id="stealth-btn">‚ö´ STEALTH</button>
                <button class="action-btn" id="cinema-btn">CINEMA</button>
            </div>
        </section>
        <aside id="sidebar"><div class="sidebar-header">Operational Queue</div><div id="queue"></div></aside>
    </main>
    
    <div id="stealth-overlay"><div class="stealth-hint">DOUBLE TAP TO WAKE</div></div>
    <audio id="ghost-audio" loop playsinline><source src="https://github.com/anars/blank-audio/blob/master/10-seconds-of-silence.mp3?raw=true" type="audio/mpeg"></audio>

    <script>
        const API_KEY = 'AIzaSyBUB6X7AvsG6z0gNtgcIdqx_C8Ssvm2B5w'; 
        let player, state = { playlist: [], index: 0, songTime: 0 };
        const ghostAudio = document.getElementById('ghost-audio');

        function onYouTubeIframeAPIReady() { createPlayer(); }

        function createPlayer(startTime = 0) {
            if(player && player.destroy) player.destroy();
            const videoId = state.playlist.length > 0 ? state.playlist[state.index].id.videoId : '';
            player = new YT.Player('player-embed', {
                height: '100%', width: '100%', videoId: videoId,
                playerVars: { 'autoplay': 1, 'controls': 1, 'playsinline': 1, 'rel': 0, 'start': Math.floor(startTime) },
                events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange, 'onError': nextVideo }
            });
        }

        function onPlayerReady() { if(state.playlist.length === 0) performSearch(); }

        async function performSearch() {
            const qInp = document.getElementById('query');
            const q = qInp.value.trim();
            if(!q) return;
            
            // Soft keyboard hide
            qInp.blur(); 

            const queueDiv = document.getElementById('queue');
            // Silent loading state
            queueDiv.style.opacity = '0.5'; 
            
            try {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=25&q=${encodeURIComponent(q)}&type=video&key=${API_KEY}`);
                const data = await res.json();
                
                queueDiv.style.opacity = '1'; // Restore opacity

                if(data.items && data.items.length > 0) {
                    state.playlist = data.items;
                    state.index = 0;
                    renderQueue();
                    loadVideo(0);
                } else {
                    // SILENT FAILURE: Do not show error text as requested
                    console.log("Titan Log: No results found."); 
                }
            } catch(e) { 
                // SILENT FAILURE
                queueDiv.style.opacity = '1';
                console.log("Titan Log: Network/API Error.");
            }
        }

        function loadVideo(i, startTime = 0) {
            state.index = i; state.songTime = startTime;
            const videoId = state.playlist[i].id.videoId;
            if(player && player.loadVideoById) {
                player.loadVideoById({ videoId: videoId, startSeconds: startTime });
            }
            renderQueue();
            updateMediaSession(state.playlist[i]);
        }

        function onPlayerStateChange(e) {
            if (e.data === YT.PlayerState.PLAYING) {
                ghostAudio.play().catch(()=>{});
                if ('mediaSession' in navigator) navigator.mediaSession.playbackState = "playing";
                const tracker = setInterval(() => {
                    if (player && player.getPlayerState() === 1) state.songTime = player.getCurrentTime();
                    else clearInterval(tracker);
                }, 1000);
            } 
            else if (e.data === YT.PlayerState.PAUSED) {
                ghostAudio.pause();
                if ('mediaSession' in navigator) navigator.mediaSession.playbackState = "paused";
            }
            if (e.data === 0) nextVideo();
        }

        function nextVideo() { if (state.index < state.playlist.length - 1) loadVideo(state.index + 1); }

        function renderQueue() {
            document.getElementById('queue').innerHTML = state.playlist.map((v, i) => `
                <div class="queue-item ${i === state.index ? 'active' : ''}" onclick="loadVideo(${i})">
                    <img src="${v.snippet.thumbnails.default.url}">
                    <div style="overflow:hidden;"><div style="font-size:0.85rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">${v.snippet.title}</div></div>
                </div>`).join('');
        }

        function updateMediaSession(item) {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({ title: item.snippet.title, artist: item.snippet.channelTitle });
                navigator.mediaSession.setActionHandler('play', () => player.playVideo());
                navigator.mediaSession.setActionHandler('pause', () => player.pauseVideo());
                navigator.mediaSession.setActionHandler('nexttrack', () => nextVideo());
                navigator.mediaSession.setActionHandler('previoustrack', () => { if(state.index>0) loadVideo(state.index-1); });
            }
        }

        window.onload = () => {
            const sBtn = document.getElementById('search-btn');
            const qInp = document.getElementById('query');

            sBtn.addEventListener('click', performSearch);
            qInp.addEventListener('keypress', (e) => { if (e.key === 'Enter') performSearch(); });

            document.getElementById('full-btn').onclick = () => { if(!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); };
            document.getElementById('skip-btn').onclick = () => { const time = state.songTime; document.getElementById('player-container').innerHTML = '<div id="player-embed"></div>'; createPlayer(time); };
            document.getElementById('mute-btn').onclick = () => { if(player.isMuted()) player.unMute(); else player.mute(); };
            document.getElementById('cinema-btn').onclick = () => document.body.classList.toggle('cinema-mode');
            
            const stealth = document.getElementById('stealth-overlay');
            document.getElementById('stealth-btn').onclick = () => {
                stealth.classList.add('active');
                if(navigator.wakeLock) navigator.wakeLock.request('screen').catch(()=>{});
            };
            let lastTap = 0;
            stealth.onclick = () => { const now = Date.now(); if(now - lastTap < 400) stealth.classList.remove('active'); lastTap = now; };
        };
    </script>
</body>
</html>
