<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN MAX | Salil</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* --- 1. DESIGN SYSTEM --- */
        :root {
            --glass: rgba(12, 12, 12, 0.9);
            --glass-border: rgba(255, 255, 255, 0.08);
            --neon-blue: #00f2ea;
            --neon-pink: #ff0055;
            --text-main: #ffffff;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background: #050505;
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- 2. HEADER --- */
        header {
            height: 60px;
            padding: 0 20px;
            background: var(--glass);
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 15px;
            flex-shrink: 0;
            z-index: 1000;
        }

        .brand { 
            font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 1.4rem;
            background: linear-gradient(90deg, #fff, var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            white-space: nowrap;
        }

        .search-bar {
            flex: 1;
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            padding: 5px 10px;
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
        }

        button.icon-btn {
            background: transparent; border: none; font-size: 1.2rem; cursor: pointer; color: #aaa;
        }

        /* --- 3. MAIN LAYOUT --- */
        main {
            flex: 1;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* STAGE */
        #stage {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            position: relative;
        }

        #player-container {
            width: 100%;
            max-width: 1000px;
            aspect-ratio: 16/9;
            background: #000;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        /* CONTROLS */
        .controls-bar {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }

        .action-btn {
            padding: 10px 18px;
            border-radius: 6px;
            border: 1px solid var(--glass-border);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.75rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.2s;
        }
        .action-btn:active { background: var(--neon-blue); color: #000; }

        /* AOD BUTTON */
        #aod-btn { 
            border-color: var(--neon-blue); 
            background: rgba(0, 242, 234, 0.1); 
            box-shadow: 0 0 10px rgba(0, 242, 234, 0.1);
        }

        .dev-badge {
            position: absolute; bottom: 10px; right: 15px;
            font-size: 0.7rem; color: #555; pointer-events: none;
        }

        /* --- 4. SIDEBAR --- */
        #sidebar {
            width: 350px;
            background: #080808;
            border-left: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            z-index: 10;
            height: 100%;
        }

        .sidebar-header {
            padding: 15px;
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            border-bottom: 1px solid #222;
            background: #111;
            flex-shrink: 0;
        }

        #queue {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        #queue::-webkit-scrollbar { width: 8px; }
        #queue::-webkit-scrollbar-track { background: #000; }
        #queue::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

        .queue-item {
            display: flex;
            gap: 10px;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 6px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: 0.2s;
        }
        .queue-item:hover { background: #1a1a1a; }
        .queue-item.active { background: rgba(0, 242, 234, 0.08); border-color: var(--neon-blue); }

        .queue-item img { width: 90px; height: 50px; object-fit: cover; border-radius: 4px; background: #222; }
        .queue-item .meta { display: flex; flex-direction: column; justify-content: center; overflow: hidden; }
        .queue-item .title { font-size: 0.9rem; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .queue-item .artist { font-size: 0.75rem; color: #777; }

        @media (max-width: 900px) {
            main { flex-direction: column; }
            #stage { height: 40vh; flex: none; }
            #sidebar { width: 100%; height: 60vh; flex: none; }
            .controls-bar { margin-top: 10px; }
            #player-container { width: 100%; height: 100%; max-width: none; }
        }

        /* --- 5. EXTRAS --- */
        #lyrics-panel {
            position: absolute; top: 0; right: 0; bottom: 0; width: 350px;
            background: rgba(0,0,0,0.95); border-left: 1px solid var(--neon-pink);
            transform: translateX(100%); transition: 0.3s; z-index: 100; padding: 20px; overflow-y: auto;
        }
        #lyrics-panel.show { transform: translateX(0); }
        @media (max-width: 900px) { #lyrics-panel { width: 100%; } }

        /* --- 6. ALWAYS ON DISPLAY (AOD) OVERLAY --- */
        #aod-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; z-index: 9999; display: none;
            flex-direction: column; align-items: center; justify-content: center;
            cursor: none; /* Hide cursor */
        }
        #aod-overlay.active { display: flex; }

        /* Floating Content Container */
        #aod-content {
            text-align: center;
            position: absolute;
            transition: all 5s linear; /* Smooth floating movement */
        }

        .aod-time { font-family: 'Orbitron'; font-size: 3rem; color: #444; font-weight: 900; }
        .aod-song { font-family: 'Outfit'; font-size: 1.2rem; color: #888; margin-top: 10px; max-width: 300px; }
        .aod-battery { font-family: 'Orbitron'; font-size: 0.9rem; color: var(--neon-blue); margin-top: 20px; }
        .aod-hint { position: absolute; bottom: 50px; color: #333; font-size: 0.8rem; width: 100%; text-align: center; }

        /* Cinema Mode */
        body.cinema-mode #sidebar { display: none; }
        body.cinema-mode header { display: none; }
        body.cinema-mode #stage { height: 100vh; }
        body.cinema-mode .dev-badge { display: none; }
    </style>
</head>
<body>

    <header>
        <div class="brand">TITAN MAX</div>
        <div class="search-bar">
            <input type="text" id="query" placeholder="Search song..." value="Arijit Singh Audio">
            <button class="icon-btn" id="search-btn">üîç</button>
        </div>
    </header>

    <main>
        <section id="stage">
            <div id="player-container">
                <div id="player"></div>
            </div>
            
            <div class="controls-bar">
                <button class="action-btn" id="cinema-btn">Cinema</button>
                <button class="action-btn" id="lyrics-btn">Lyrics</button>
                <button class="action-btn" id="aod-btn">‚ö° LOCK (AOD)</button>
                <button class="action-btn" onclick="document.body.requestFullscreen()">[ ]</button>
            </div>

            <div class="dev-badge">Architect: Salil</div>
        </section>

        <aside id="sidebar">
            <div class="sidebar-header">Queue (25 Tracks)</div>
            <div id="queue">
                <div style="padding:20px; text-align:center; color:#555;">System Ready.</div>
            </div>
        </aside>

        <aside id="lyrics-panel">
            <h3 style="color:var(--neon-pink); text-align:center; margin-top:0;">LYRICS</h3>
            <div id="lyrics-text" style="color:#ccc; white-space: pre-wrap; text-align:center; font-size: 1rem;">--</div>
        </aside>
    </main>

    <div id="aod-overlay">
        <div id="aod-content">
            <div class="aod-time" id="aod-clock">00:00</div>
            <div class="aod-song" id="aod-track">No Active Song</div>
            <div class="aod-battery" id="aod-bat">--%</div>
        </div>
        <div class="aod-hint">DOUBLE TAP TO WAKE</div>
    </div>

    <audio id="ghost-audio" loop><source src="https://github.com/anars/blank-audio/blob/master/10-seconds-of-silence.mp3?raw=true" type="audio/mpeg"></audio>

    <script>
        const API_KEY = 'AIzaSyBUB6X7AvsG6z0gNtgcIdqx_C8Ssvm2B5w'; 
        let player;
        let state = { playlist: [], index: 0 };
        const ghostAudio = document.getElementById('ghost-audio');

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%', width: '100%',
                playerVars: { 'autoplay': 1, 'controls': 1, 'playsinline': 1, 'rel': 0 },
                events: { 'onStateChange': onPlayerStateChange, 'onError': nextVideo }
            });
            setTimeout(performSearch, 1500);
        }

        async function performSearch() {
            const q = document.getElementById('query').value.trim();
            if(!q) return;
            const queueDiv = document.getElementById('queue');
            queueDiv.innerHTML = '<div style="padding:20px; text-align:center; color:#888;">Scanning...</div>';
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=25&q=${encodeURIComponent(q)}&type=video&key=${API_KEY}`;
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                const res = await fetch(url, { signal: controller.signal });
                clearTimeout(timeoutId);
                const data = await res.json();
                if(data.items && data.items.length > 0) {
                    state.playlist = data.items;
                    state.index = 0;
                    renderQueue();
                    loadVideo(0);
                    ghostAudio.play().catch(e => {});
                } else {
                    queueDiv.innerHTML = '<div style="padding:20px; text-align:center;">No results found.</div>';
                }
            } catch(e) { queueDiv.innerHTML = '<div style="padding:20px; text-align:center; color:#ff4444;">Connection Error.</div>'; }
        }

        function loadVideo(i) {
            state.index = i;
            const item = state.playlist[i];
            player.loadVideoById(item.id.videoId);
            renderQueue();
            fetchLyrics(item.snippet.title);
            // Update AOD Text
            document.getElementById('aod-track').innerText = item.snippet.title;
            // Media Session
            if('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: item.snippet.title, artist: item.snippet.channelTitle,
                    artwork: [{ src: item.snippet.thumbnails.high.url }]
                });
                navigator.mediaSession.setActionHandler('play', () => player.playVideo());
                navigator.mediaSession.setActionHandler('pause', () => player.pauseVideo());
                navigator.mediaSession.setActionHandler('nexttrack', () => nextVideo());
            }
        }

        function renderQueue() {
            const list = document.getElementById('queue');
            list.innerHTML = state.playlist.map((v, i) => `
                <div class="queue-item ${i === state.index ? 'active' : ''}" onclick="loadVideo(${i})">
                    <img src="${v.snippet.thumbnails.default.url}">
                    <div class="meta"><div class="title">${v.snippet.title}</div><div class="artist">${v.snippet.channelTitle}</div></div>
                </div>
            `).join('');
            const active = document.querySelector('.queue-item.active');
            if(active) active.scrollIntoView({behavior: 'smooth', block: 'center'});
        }

        function onPlayerStateChange(e) {
            if (e.data === 0) nextVideo();
            if (e.data === 1) ghostAudio.play();
        }

        function nextVideo() { if (state.index < state.playlist.length - 1) loadVideo(state.index + 1); }

        async function fetchLyrics(title) {
            const panel = document.getElementById('lyrics-text');
            panel.innerText = "Searching...";
            let parts = title.split('-');
            let artist = parts[0] || ""; let song = parts[1] || title;
            song = song.replace(/\(.*\)|\[.*\]/g, "").trim();
            try {
                const res = await fetch(`https://api.lyrics.ovh/v1/${artist}/${song}`);
                const data = await res.json();
                panel.innerText = data.lyrics || "Lyrics not found.";
            } catch(e) { panel.innerText = "Lyrics unavailable."; }
        }

        /* --- GENIUS LOGIC: AOD ENGINE --- */
        window.onload = () => {
            document.getElementById('search-btn').onclick = performSearch;
            document.getElementById('query').onkeypress = (e) => e.key === 'Enter' && performSearch();
            document.getElementById('lyrics-btn').onclick = () => document.getElementById('lyrics-panel').classList.toggle('show');
            document.getElementById('cinema-btn').onclick = () => document.body.classList.toggle('cinema-mode');

            // AOD LOGIC
            const aodOverlay = document.getElementById('aod-overlay');
            const aodContent = document.getElementById('aod-content');
            let aodInterval;

            document.getElementById('aod-btn').onclick = async () => {
                aodOverlay.classList.add('active');
                if(navigator.wakeLock) await navigator.wakeLock.request('screen'); // Keep CPU Awake
                if(navigator.vibrate) navigator.vibrate(50); // Haptic Click
                
                updateClock();
                updateBattery();
                aodInterval = setInterval(() => {
                    updateClock();
                    moveContent(); // Prevent Burn-in
                }, 60000); // Every minute
            };

            // Double Tap to Wake
            let lastTap = 0;
            aodOverlay.addEventListener('click', (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                if (tapLength < 500 && tapLength > 0) {
                    // Double Tap Detected
                    aodOverlay.classList.remove('active');
                    if(navigator.vibrate) navigator.vibrate([50, 50, 50]); // Success Vibrate
                    clearInterval(aodInterval);
                }
                lastTap = currentTime;
            });

            function updateClock() {
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                document.getElementById('aod-clock').innerText = timeString;
            }

            async function updateBattery() {
                if(navigator.getBattery) {
                    const battery = await navigator.getBattery();
                    document.getElementById('aod-bat').innerText = `‚ö° ${Math.round(battery.level * 100)}%`;
                }
            }

            function moveContent() {
                // Randomly move the text block slightly to prevent OLED burn-in
                const x = Math.floor(Math.random() * 20) - 10;
                const y = Math.floor(Math.random() * 40) - 20;
                aodContent.style.transform = `translate(${x}px, ${y}px)`;
            }
        };
    </script>
</body>
</html>
