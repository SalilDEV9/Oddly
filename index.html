
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 2026 from Salil</title>
    <style>
        :root { --gold: #ffd700; --dora-blue: #0096d7; --red: #ff3131; }
        
        body, html {
            margin: 0; padding: 0; height: 100%; overflow: hidden;
            font-family: 'Comic Sans MS', cursive;
            background: radial-gradient(circle at center, #0b0e2e 0%, #020111 100%);
            color: white;
        }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        /* Main Center Layout */
        #content-wrapper {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 100; text-align: center; width: 90%; max-width: 550px;
            display: none;
        }

        .glass-panel {
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(20px);
            padding: 30px; border-radius: 40px;
            border: 2px solid var(--gold);
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
        }

        /* Centered Song Player */
        #music-frame {
            margin: 25px 0; border-radius: 20px; overflow: hidden;
            border: 4px solid var(--dora-blue);
            box-shadow: 0 0 20px var(--dora-blue);
        }

        /* Floating Doraemon */
        .dora-container {
            position: fixed; bottom: 20px; right: 20px; z-index: 150;
            display: flex; flex-direction: column; align-items: center;
        }
        .speech {
            background: white; color: black; padding: 10px 15px; border-radius: 15px;
            margin-bottom: 8px; font-weight: bold; border: 2px solid var(--dora-blue);
            font-size: 0.9rem; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            display: none;
        }
        .dora-img { width: 120px; animation: float 3s ease-in-out infinite; }

        @keyframes float { 0%, 100% { transform: translateY(0) rotate(2deg); } 50% { transform: translateY(-20px) rotate(-2deg); } }

        /* Setup / Login Box */
        #setup-box {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 200; background: rgba(0, 0, 0, 0.9);
            padding: 40px; border-radius: 30px; border: 2px solid var(--gold);
            text-align: center; width: 320px; box-shadow: 0 0 100px #000;
        }

        input { 
            width: 85%; padding: 15px; margin: 12px 0; border-radius: 12px; 
            border: none; font-size: 1rem; outline: none;
        }
        
        button { 
            padding: 15px 40px; border-radius: 50px; border: none; 
            background: var(--red); color: white; cursor: pointer; 
            font-weight: bold; font-size: 1.1rem; transition: 0.3s;
        }
        button:hover { transform: scale(1.1); box-shadow: 0 0 20px var(--red); }

        /* HUD elements */
        #score-pill {
            position: fixed; top: 20px; left: 20px; z-index: 150;
            background: rgba(0,0,0,0.7); padding: 12px 25px; border-radius: 40px;
            border: 1px solid var(--gold); font-size: 1.3rem; display: none;
        }

        .balloon {
            position: absolute; width: 65px; height: 85px; border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            cursor: pointer; z-index: 50; box-shadow: inset -8px -8px 20px rgba(0,0,0,0.3);
        }

        .signature {
            font-family: 'Brush Script MT', cursive; font-size: 3rem; color: var(--gold);
            margin-top: 15px; text-shadow: 0 0 15px rgba(255,215,0,0.5);
        }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="score-pill">ðŸ«§ Pops: <span id="score">0</span></div>

<div class="dora-container">
    <div class="speech" id="dora-msg">Happy 2026!</div>
    <img src="https://upload.wikimedia.org/wikipedia/en/b/bd/Doraemon_character.png" class="dora-img">
</div>

<div id="setup-box">
    <h2 style="color: var(--gold); margin-top:0; font-size: 2rem;">Salil's Party</h2>
    <p style="font-size: 0.9rem; opacity: 0.8;">Enter the Anywhere Door to 2026</p>
    <input type="text" id="nameIn" placeholder="Enter Your Name">
    <input type="text" id="favIn" placeholder="Your Favorite Hobby">
    <button onclick="startParty()">ENTER PARTY ðŸš€</button>
</div>

<div id="content-wrapper">
    <div class="glass-panel">
        <h1 id="mTitle" style="font-size: 2.8rem; margin:0; color: white;"></h1>
        <p id="sTitle" style="color: #ddd; font-size: 1.2rem; margin: 10px 0;"></p>
        
        <div id="music-frame">
            <iframe id="yt-player" width="100%" height="250" 
                src="https://www.youtube.com/embed/aG2PQ8x9F4g?enablejsapi=1&rel=0" 
                frameborder="0" allow="autoplay; encrypted-media">
            </iframe>
        </div>

        <div class="signature">â€” From Salil</div>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    let score = 0;

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.onresize = resize;
    resize();

    function startParty() {
        const uName = document.getElementById('nameIn').value || "Friend";
        const uFav = document.getElementById('favIn').value || "Fun";

        // UI Transitions
        document.getElementById('setup-box').style.display = 'none';
        document.getElementById('content-wrapper').style.display = 'block';
        document.getElementById('score-pill').style.display = 'block';
        document.getElementById('dora-msg').style.display = 'block';

        // Set Personalized Text
        document.getElementById('mTitle').innerText = "Happy New Year, " + uName + "!";
        document.getElementById('sTitle').innerText = "Salil wishes you more " + uFav + " in 2026!";

        // Start Systems
        animate();
        setInterval(spawnBalloon, 900);
        
        // Background Fireworks Auto-Launch
        setInterval(() => {
            burstEffect(Math.random()*canvas.width, Math.random()*canvas.height*0.5);
        }, 2000);
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            this.v = { x: (Math.random()-0.5)*14, y: (Math.random()-0.5)*14 };
            this.a = 1;
            this.friction = 0.98;
        }
        update() { 
            this.v.x *= this.friction;
            this.v.y *= this.friction;
            this.x += this.v.x; 
            this.y += this.v.y; 
            this.v.y += 0.12; // Gravity
            this.a -= 0.015; 
        }
        draw() {
            ctx.globalAlpha = this.a;
            ctx.fillStyle = this.color;
            ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI*2); ctx.fill();
        }
    }

    function burstEffect(x, y, color) {
        for(let i=0; i<40; i++) {
            particles.push(new Particle(x, y, color || `hsl(${Math.random()*360}, 100%, 65%)`));
        }
    }

    function spawnBalloon() {
        const b = document.createElement('div');
        const color = `hsl(${Math.random()*360}, 80%, 60%)`;
        b.className = 'balloon';
        b.style.background = color;
        b.style.left = Math.random() * 85 + 'vw';
        b.style.bottom = '-120px';
        
        let pos = -120;
        let speed = 2.5 + Math.random() * 3;
        const move = setInterval(() => {
            pos += speed;
            b.style.bottom = pos + 'px';
            b.style.transform = `translateX(${Math.sin(pos/40)*15}px)`;
            if(pos > window.innerHeight + 120) { clearInterval(move); b.remove(); }
        }, 20);

        b.onclick = () => {
            score++;
            document.getElementById('score').innerText = score;
            const rect = b.getBoundingClientRect();
            
            // Burst Animation with same color
            burstEffect(rect.left + 32, rect.top + 42, color);
            b.remove();
            clearInterval(move);
            
            // Doraemon Response
            const doraMsg = document.getElementById('dora-msg');
            doraMsg.innerText = "Boom! Amazing!";
            setTimeout(() => { doraMsg.innerText = "Happy 2026!"; }, 1500);
        };
        document.body.appendChild(b);
    }

    function animate() {
        // Trailing fade effect
        ctx.fillStyle = 'rgba(2, 1, 17, 0.25)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        particles.forEach((p, i) => {
            if(p.a <= 0) particles.splice(i, 1);
            else { p.update(); p.draw(); }
        });
        requestAnimationFrame(animate);
    }
</script>
</body>
</html>
