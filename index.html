<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARBES HUB | Fixed Input</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #121212;
            --surface: #1e1e1e;
            --accent: #3ea6ff;
            --text: #ffffff;
            --error: #ff4e45;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- FIXED HEADER --- */
        header {
            padding: 15px 25px;
            background: rgba(30, 30, 30, 0.95);
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            
            /* CRITICAL FIX: Z-Index only works with Position */
            position: relative; 
            z-index: 9999; 
        }

        .brand { font-size: 1.4rem; font-weight: 700; letter-spacing: -1px; user-select: none; }
        .brand span { color: var(--accent); }

        .search-container {
            display: flex;
            width: 50%;
            max-width: 600px;
            background: #000; /* Solid Black for contrast */
            border: 1px solid #333;
            border-radius: 25px;
            overflow: hidden;
            transition: border-color 0.3s;
            position: relative; /* Ensure input is clickable */
        }

        .search-container:focus-within { border-color: var(--accent); }

        input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 20px;
            color: white; /* Ensure text is white */
            font-size: 1rem;
            outline: none;
            caret-color: var(--accent); /* Visible cursor */
        }

        button#search-btn {
            background: #2a2a2a;
            border: none;
            color: var(--text);
            padding: 0 25px;
            cursor: pointer;
            border-left: 1px solid #333;
        }

        button#search-btn:hover { background: #333; }

        /* Status Bar */
        #status-bar {
            background: var(--error);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            display: none;
        }

        /* Layout */
        main {
            display: grid;
            grid-template-columns: 1fr 400px;
            flex: 1;
            overflow: hidden;
            position: relative;
            z-index: 1; /* Lower than header */
        }

        #player-wrapper {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #player {
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 16/9;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            background: #000;
        }

        #sidebar {
            background: var(--surface);
            border-left: 1px solid #333;
            overflow-y: auto;
            padding: 15px;
        }

        .sidebar-header {
            font-size: 0.85rem;
            text-transform: uppercase;
            color: #aaa;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .video-item {
            display: flex;
            gap: 12px;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .video-item:hover { background: #2a2a2a; }
        .video-item.active { 
            background: rgba(62, 166, 255, 0.15); 
            border: 1px solid rgba(62, 166, 255, 0.3);
        }

        .video-item img {
            width: 120px;
            height: 68px;
            object-fit: cover;
            border-radius: 6px;
        }

        .video-item .info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        .video-item .title {
            font-size: 0.9rem;
            font-weight: 500;
            line-height: 1.2;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-item .channel { font-size: 0.8rem; color: #aaa; }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }

        @media (max-width: 900px) {
            main { grid-template-columns: 1fr; grid-template-rows: auto 1fr; }
            #sidebar { border-left: none; border-top: 1px solid #333; }
            header { flex-wrap: wrap; gap: 10px; }
            .search-container { width: 100%; order: 2; }
            .brand { width: 100%; text-align: center; margin-bottom: 5px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand"><span>JARBES</span> HUB</div>
        <div class="search-container">
            <input type="text" id="query" placeholder="Type here (e.g., Arijit Singh)..." autocomplete="off">
            <button id="search-btn">üîç</button>
        </div>
    </header>

    <div id="status-bar"></div>

    <main>
        <section id="player-wrapper">
            <div id="player"></div>
        </section>

        <aside id="sidebar">
            <div class="sidebar-header">Up Next</div>
            <div id="playlist-container">
                <div style="text-align: center; color: #666; margin-top: 50px;">
                    Search for a video to start.
                </div>
            </div>
        </aside>
    </main>

    <script>
        // --- API CONFIG ---
        const API_KEY = 'AIzaSyBUB6X7AvsG6z0gNtgcIdqx_C8Ssvm2B5w'; 
        
        let player;
        let state = { playlist: [], currentIndex: 0 };

        // Debug check to see if Input is detected
        console.log("Input Element detected:", document.getElementById('query'));

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                playerVars: { 'autoplay': 1, 'modestbranding': 1, 'rel': 0 },
                events: {
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        async function performSearch() {
            const queryInput = document.getElementById('query');
            const query = queryInput.value.trim();
            const statusBar = document.getElementById('status-bar');
            
            if (!query) {
                alert("Please type something first, Sir.");
                return;
            }

            statusBar.style.display = 'none';

            // Use broad search
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (!response.ok) {
                    statusBar.innerHTML = `‚ö†Ô∏è Error: ${data.error.message}`;
                    statusBar.style.display = 'block';
                    return;
                }

                if (!data.items || data.items.length === 0) {
                    statusBar.innerHTML = `‚ö†Ô∏è No results for "${query}"`;
                    statusBar.style.display = 'block';
                    return;
                }

                state.playlist = data.items;
                state.currentIndex = 0;
                renderPlaylist();
                loadVideo(0);

            } catch (networkError) {
                statusBar.innerHTML = `‚ö†Ô∏è Network Error. Check connection.`;
                statusBar.style.display = 'block';
            }
        }

        function renderPlaylist() {
            const container = document.getElementById('playlist-container');
            container.innerHTML = state.playlist.map((video, index) => `
                <div class="video-item ${index === state.currentIndex ? 'active' : ''}" onclick="loadVideo(${index})">
                    <img src="${video.snippet.thumbnails.medium.url}" loading="lazy">
                    <div class="info">
                        <div class="title">${video.snippet.title}</div>
                        <div class="channel">${video.snippet.channelTitle}</div>
                    </div>
                </div>
            `).join('');
        }

        function loadVideo(index) {
            state.currentIndex = index;
            const videoId = state.playlist[index].id.videoId;
            if(player && player.loadVideoById) {
                player.loadVideoById(videoId);
            }
            renderPlaylist();
            
            const activeItem = document.querySelector('.video-item.active');
            if (activeItem) activeItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function onPlayerStateChange(event) {
            if (event.data === 0) playNext();
        }

        function onPlayerError(event) {
            console.warn("Skipping restricted video...");
            playNext();
        }

        function playNext() {
            if (state.currentIndex < state.playlist.length - 1) {
                loadVideo(state.currentIndex + 1);
            }
        }

        // Listener setup
        const searchBtn = document.getElementById('search-btn');
        const queryField = document.getElementById('query');

        if(searchBtn) searchBtn.addEventListener('click', performSearch);
        if(queryField) {
            queryField.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
            // Force focus on load
            queryField.focus();
        }

    </script>
</body>
</html>
