<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Hub | Jarbes Edition</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #161616;
            --accent: #00d4ff;
            --text: #e0e0e0;
            --border: #2a2a2a;
        }

        body {
            margin: 0;
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        header {
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .search-box {
            display: flex;
            width: 450px;
            background: #000;
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 4px 15px;
            transition: border 0.3s;
        }

        .search-box:focus-within { border-color: var(--accent); }

        input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 10px;
            color: white;
            outline: none;
            font-size: 0.95rem;
        }

        button#search-btn {
            background: transparent;
            border: none;
            color: var(--accent);
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* Main Viewport */
        main {
            display: grid;
            grid-template-columns: 1fr 380px;
            flex: 1;
            overflow: hidden;
        }

        #player-wrapper {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #player { 
            width: 100%; 
            max-width: 1200px;
            aspect-ratio: 16/9; 
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.1);
        }

        /* Sidebar */
        #sidebar {
            background: var(--surface);
            border-left: 1px solid var(--border);
            overflow-y: auto;
            padding: 20px;
        }

        .sidebar-header {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
            margin-bottom: 15px;
            font-weight: bold;
        }

        .video-item {
            display: grid;
            grid-template-columns: 120px 1fr;
            gap: 12px;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .video-item:hover { background: #252525; }

        .video-item.active { 
            background: rgba(0, 212, 255, 0.1); 
            border-color: var(--accent); 
        }

        .video-item img { 
            width: 100%; 
            border-radius: 6px; 
            object-fit: cover;
        }

        .video-item .title { 
            font-size: 0.85rem; 
            font-weight: 500;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 800; font-size: 1.4rem; letter-spacing: -1px;">
        <span style="color: var(--accent);">JARBES</span> HUB
    </div>
    <div class="search-box">
        <input type="text" id="query" placeholder="Search YouTube content, Sir...">
        <button id="search-btn">âŒ•</button>
    </div>
</header>

<main>
    <section id="player-wrapper">
        <div id="player"></div>
    </section>
    
    <aside id="sidebar">
        <div class="sidebar-header">Automated Queue</div>
        <div id="results-list">
            <div style="color: #666; text-align: center; margin-top: 50px;">Enter a query to begin.</div>
        </div>
    </aside>
</main>

<script>
    const API_KEY = 'AIzaSyBUB6X7AvsG6z0gNtgcIdqx_C8Ssvm2B5w';
    let player;
    let state = {
        playlist: [],
        currentIndex: 0
    };

    // Initialize YT Player API
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            events: {
                'onStateChange': onPlayerStateChange,
                'onError': onPlayerError
            }
        });
    }

    async function searchVideos() {
        const query = document.getElementById('query').value;
        if (!query) return;

        try {
            const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=15&q=${encodeURIComponent(query)}&type=video&videoEmbeddable=true&key=${API_KEY}`);
            const data = await res.json();
            
            if (data.items && data.items.length > 0) {
                state.playlist = data.items;
                state.currentIndex = 0;
                renderSidebar();
                loadVideo(0);
            } else {
                alert("No embeddable results found, Sir.");
            }
        } catch (err) {
            console.error(err);
            alert("API Error. Please verify your quota or key restrictions.");
        }
    }

    function renderSidebar() {
        const list = document.getElementById('results-list');
        list.innerHTML = state.playlist.map((video, index) => `
            <div class="video-item ${index === state.currentIndex ? 'active' : ''}" onclick="loadVideo(${index})">
                <img src="${video.snippet.thumbnails.medium.url}" />
                <div class="title">${video.snippet.title}</div>
            </div>
        `).join('');
    }

    function loadVideo(index) {
        state.currentIndex = index;
        const vId = state.playlist[index].id.videoId;
        player.loadVideoById(vId);
        
        // Auto-scroll sidebar to active item
        renderSidebar();
        const activeElem = document.querySelector('.video-item.active');
        if (activeElem) activeElem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function onPlayerStateChange(event) {
        // YT.PlayerState.ENDED = 0
        if (event.data === 0) {
            if (state.currentIndex < state.playlist.length - 1) {
                loadVideo(state.currentIndex + 1);
            }
        }
    }

    function onPlayerError() {
        // Skip current video if it can't be played (e.g. copyright/restricted)
        if (state.currentIndex < state.playlist.length - 1) {
            loadVideo(state.currentIndex + 1);
        }
    }

    document.getElementById('search-btn').addEventListener('click', searchVideos);
    document.getElementById('query').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') searchVideos();
    });
</script>

</body>
</html>
