<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARBES HUB | Ultimate Edition</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #121212;
            --surface: #1e1e1e;
            --accent: #3ea6ff;
            --text: #ffffff;
            --error: #ff4e45;
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Header */
        header {
            padding: 15px 25px;
            background: rgba(30, 30, 30, 0.95);
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            z-index: 10;
        }

        .brand { font-size: 1.4rem; font-weight: 700; letter-spacing: -1px; }
        .brand span { color: var(--accent); }

        .search-container {
            display: flex;
            width: 50%;
            max-width: 600px;
            background: #121212;
            border: 1px solid #333;
            border-radius: 25px;
            overflow: hidden;
            transition: border-color 0.3s;
        }

        .search-container:focus-within { border-color: var(--accent); }

        input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 10px 15px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        button#search-btn {
            background: #2a2a2a;
            border: none;
            color: var(--text);
            padding: 0 20px;
            cursor: pointer;
            transition: background 0.2s;
        }

        button#search-btn:hover { background: #333; }

        /* Status Bar for Errors */
        #status-bar {
            background: var(--error);
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            display: none; /* Hidden by default */
        }

        /* Layout */
        main {
            display: grid;
            grid-template-columns: 1fr 400px;
            flex: 1;
            overflow: hidden;
        }

        /* Player Section */
        #player-wrapper {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #player {
            width: 100%;
            max-width: 1280px;
            aspect-ratio: 16/9;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }

        /* Sidebar */
        #sidebar {
            background: var(--surface);
            border-left: 1px solid #333;
            overflow-y: auto;
            padding: 15px;
        }

        .sidebar-header {
            font-size: 0.85rem;
            text-transform: uppercase;
            color: #aaa;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .video-item {
            display: flex;
            gap: 12px;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .video-item:hover { background: #2a2a2a; }
        .video-item.active { 
            background: rgba(62, 166, 255, 0.15); 
            border: 1px solid rgba(62, 166, 255, 0.3);
        }

        .video-item img {
            width: 120px;
            height: 68px;
            object-fit: cover;
            border-radius: 6px;
        }

        .video-item .info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        .video-item .title {
            font-size: 0.9rem;
            font-weight: 500;
            line-height: 1.2;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-item .channel { font-size: 0.8rem; color: #aaa; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }

        @media (max-width: 900px) {
            main { grid-template-columns: 1fr; grid-template-rows: auto 1fr; }
            #sidebar { border-left: none; border-top: 1px solid #333; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand"><span>JARBES</span> HUB</div>
        <div class="search-container">
            <input type="text" id="query" placeholder="Search for Arijit Singh, Lo-Fi, Coding...">
            <button id="search-btn">üîç</button>
        </div>
    </header>

    <div id="status-bar"></div>

    <main>
        <section id="player-wrapper">
            <div id="player"></div>
        </section>

        <aside id="sidebar">
            <div class="sidebar-header">Up Next</div>
            <div id="playlist-container">
                <div style="text-align: center; color: #666; margin-top: 50px;">
                    Search for a video to start the engine.
                </div>
            </div>
        </aside>
    </main>

    <script>
        // --- CONFIGURATION ---
        const API_KEY = 'AIzaSyBUB6X7AvsG6z0gNtgcIdqx_C8Ssvm2B5w'; 
        
        // --- STATE ---
        let player;
        let state = {
            playlist: [],
            currentIndex: 0
        };

        // --- YOUTUBE API INIT ---
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                playerVars: {
                    'autoplay': 1,
                    'modestbranding': 1,
                    'rel': 0
                },
                events: {
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        // --- CORE FUNCTIONS ---
        async function performSearch() {
            const queryInput = document.getElementById('query');
            const query = queryInput.value.trim();
            const statusBar = document.getElementById('status-bar');
            
            if (!query) return;

            // Clear previous errors
            statusBar.style.display = 'none';

            // 1. Construct Broad Search URL (No strict filters)
            // We append " audio" to help find playable versions if the user inputs just an artist name
            const searchTerm = encodeURIComponent(query);
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=20&q=${searchTerm}&type=video&key=${API_KEY}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                // 2. DIAGNOSTIC CHECK: Handle API Errors Explicitly
                if (!response.ok) {
                    const errorCode = data.error.code;
                    const errorMessage = data.error.message;
                    
                    console.error("YouTube API Error:", data);
                    
                    statusBar.innerHTML = `‚ö†Ô∏è <strong>API Error (${errorCode}):</strong> ${errorMessage}`;
                    statusBar.style.display = 'block';
                    
                    if (errorCode === 403) {
                        alert("Quota Exceeded or Key Restricted. Please check your Google Cloud Console.");
                    }
                    return;
                }

                // 3. Handle Empty Results
                if (!data.items || data.items.length === 0) {
                    statusBar.innerHTML = `‚ö†Ô∏è No videos found for "<strong>${query}</strong>". Try a different term.`;
                    statusBar.style.display = 'block';
                    return;
                }

                // 4. Success: Load Data
                state.playlist = data.items;
                state.currentIndex = 0;
                renderPlaylist();
                loadVideo(0);

            } catch (networkError) {
                console.error("Network Error:", networkError);
                statusBar.innerHTML = `‚ö†Ô∏è <strong>Network Error:</strong> Check your internet connection.`;
                statusBar.style.display = 'block';
            }
        }

        function renderPlaylist() {
            const container = document.getElementById('playlist-container');
            container.innerHTML = state.playlist.map((video, index) => `
                <div class="video-item ${index === state.currentIndex ? 'active' : ''}" onclick="loadVideo(${index})">
                    <img src="${video.snippet.thumbnails.medium.url}" loading="lazy">
                    <div class="info">
                        <div class="title">${video.snippet.title}</div>
                        <div class="channel">${video.snippet.channelTitle}</div>
                    </div>
                </div>
            `).join('');
        }

        function loadVideo(index) {
            state.currentIndex = index;
            const videoId = state.playlist[index].id.videoId;
            player.loadVideoById(videoId);
            renderPlaylist();
            
            // Scroll to active item
            const activeItem = document.querySelector('.video-item.active');
            if (activeItem) {
                activeItem.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }

        // --- AUTOMATION LOGIC ---
        function onPlayerStateChange(event) {
            // YT.PlayerState.ENDED = 0
            if (event.data === 0) {
                playNext();
            }
        }

        function onPlayerError(event) {
            console.warn(`Video Playback Error (Code ${event.data}). Skipping...`);
            // Error 150/101 = Restricted. Skip to next.
            playNext();
        }

        function playNext() {
            if (state.currentIndex < state.playlist.length - 1) {
                loadVideo(state.currentIndex + 1);
            }
        }

        // --- EVENT LISTENERS ---
        document.getElementById('search-btn').addEventListener('click', performSearch);
        document.getElementById('query').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

    </script>
</body>
</html>
