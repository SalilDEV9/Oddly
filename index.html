<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITAN MAX | Jarbes Edition</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --glass: rgba(12,12,12,0.95); --neon-blue: #00f2ea; --neon-pink: #ff0055; --text-main: #ffffff; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin:0; font-family:'Outfit',sans-serif; background:#050505; color:var(--text-main); height:100vh; display:flex; flex-direction:column; overflow:hidden; }
        
        header { height:70px; padding:0 20px; background:var(--glass); border-bottom:1px solid rgba(255,255,255,0.1); display:flex; flex-direction:column; justify-content:center; flex-shrink:0; z-index:1000; }
        .dev-top { font-size:0.65rem; color:#555; text-transform:uppercase; letter-spacing:2px; margin-bottom:4px; }
        .header-main { display:flex; align-items:center; gap:15px; }
        .brand { font-family:'Orbitron',sans-serif; font-weight:900; font-size:1.3rem; background:linear-gradient(90deg, #fff, var(--neon-blue)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; flex-shrink: 0; }
        
        .search-bar { flex:1; display:flex; background:rgba(255,255,255,0.07); border-radius:8px; border:1px solid rgba(255,255,255,0.1); padding:5px 12px; position: relative; }
        input { width:100%; background:transparent; border:none; color:white; font-size:1rem; font-family:'Outfit',sans-serif; padding: 5px 0; }
        .search-btn-icon { background:none; border:none; cursor:pointer; font-size:1.2rem; display:flex; align-items:center; color: #aaa; }

        main { flex:1; display:flex; overflow:hidden; position:relative; }
        #stage { flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; background:radial-gradient(circle, #1a1a1a 0%, #000 100%); position:relative; }
        #player-container { width:95%; max-width:1000px; aspect-ratio:16/9; background:#000; box-shadow:0 0 50px rgba(0,0,0,0.8); }
        #player-embed { width:100%; height:100%; }
        
        .controls-bar { margin-top:15px; display:flex; gap:8px; flex-wrap:wrap; justify-content:center; padding:5px; }
        .action-btn { padding:10px 16px; border-radius:6px; border:1px solid rgba(255,255,255,0.1); background:rgba(255,255,255,0.05); color:white; font-family:'Orbitron',sans-serif; font-size:0.7rem; cursor:pointer; transition: 0.2s; }
        .action-btn:hover { background: rgba(255,255,255,0.1); }
        .action-btn:active { background: var(--neon-blue); color: #000; }
        
        #skip-btn { border-color:var(--neon-pink); color:var(--neon-pink); }
        #mute-btn { border-color: #ff9900; color: #ff9900; }
        #float-btn { border-color: #00ff88; color: #00ff88; }
        
        #sidebar { width:320px; background:#080808; border-left:1px solid rgba(255,255,255,0.1); display:flex; flex-direction:column; }
        .sidebar-header { padding:15px; font-size:0.75rem; color:#888; text-transform:uppercase; border-bottom:1px solid #222; }
        #queue { flex:1; overflow-y:auto; padding:10px; }
        .queue-item { display:flex; gap:10px; padding:10px; margin-bottom:5px; border-radius:6px; cursor:pointer; border: 1px solid transparent; transition: 0.2s; }
        .queue-item.active { border-color: var(--neon-blue); background:rgba(0,242,234,0.1); }
        .queue-item img { width:80px; height:45px; border-radius:4px; object-fit: cover; }
        
        #lyrics-panel { position: absolute; top: 0; right: 0; bottom: 0; width: 350px; background: rgba(0,0,0,0.95); border-left: 1px solid var(--neon-pink); transform: translateX(100%); transition: 0.3s; z-index: 100; padding: 20px; overflow-y: auto; }
        #lyrics-panel.show { transform: translateX(0); }

        #stealth-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:black; z-index:9999; display:none; align-items:center; justify-content:center; }
        #stealth-overlay.active { display:flex; }
        .stealth-hint { color: #333; font-family:'Orbitron'; font-size: 0.8rem; }

        @media (max-width: 900px) {
            main { flex-direction: column; }
            #stage { height: 40vh; flex: none; }
            #sidebar { width: 100%; height: 60vh; flex: none; }
            #lyrics-panel { width: 100%; }
        }
    </style>
</head>
<body>
    <header>
        <div class="dev-top">Engineered by <span style="color:var(--neon-blue)">Salil</span></div>
        <div class="header-main">
            <div class="brand">TITAN</div>
            <div class="search-bar">
                <input type="text" id="query" placeholder="Search music..." value="Arijit Singh Lofi" autocomplete="off">
                <button class="search-btn-icon" id="search-btn">üîç</button>
            </div>
        </div>
    </header>
    <main>
        <section id="stage">
            <div id="player-container"><div id="player-embed"></div></div>
            <div class="controls-bar">
                <button class="action-btn" id="full-btn">‚õ∂ FULL</button>
                <button class="action-btn" id="float-btn">‚ùê FLOAT</button>
                <button class="action-btn" id="mute-btn">üîá MUTE</button>
                <button class="action-btn" id="skip-btn">‚ö° REBOOT</button>
                <button class="action-btn" id="stealth-btn">‚ö´ STEALTH</button>
                <button class="action-btn" id="lyrics-btn">LYRICS</button>
            </div>
        </section>
        <aside id="sidebar"><div class="sidebar-header">Operational Queue</div><div id="queue"></div></aside>
        <aside id="lyrics-panel">
            <h3 style="color:var(--neon-pink); text-align:center;">NEURAL LYRICS</h3>
            <div id="lyrics-text" style="color:#ccc; white-space: pre-wrap; text-align:center; font-size: 0.9rem;">--</div>
        </aside>
    </main>
    
    <div id="stealth-overlay"><div class="stealth-hint">DOUBLE TAP TO WAKE</div></div>

    <script>
        const API_KEY = 'AIzaSyBUB6X7AvsG6z0gNtgcIdqx_C8Ssvm2B5w'; 
        let player, state = { playlist: [], index: 0, songTime: 0 };

        function onYouTubeIframeAPIReady() {
            // Initial call to set up a blank player
            createPlayer();
        }

        function createPlayer(videoId = '', startTime = 0) {
            if (player && typeof player.destroy === 'function') {
                player.destroy();
            }
            player = new YT.Player('player-embed', {
                height: '100%', width: '100%', videoId: videoId,
                playerVars: { 
                    'autoplay': 1, 
                    'controls': 1, 
                    'playsinline': 1, 
                    'rel': 0,
                    'origin': window.location.origin,
                    'start': Math.floor(startTime) 
                },
                events: { 
                    'onReady': (e) => { if(videoId) e.target.playVideo(); },
                    'onStateChange': onPlayerStateChange, 
                    'onError': (e) => { console.error("YT Error:", e.data); nextVideo(); }
                }
            });
        }

        async function performSearch() {
            const q = document.getElementById('query').value.trim();
            if(!q) return;
            
            const queueDiv = document.getElementById('queue');
            queueDiv.innerHTML = '<div style="padding:20px; color:#555;">Querying Satellite...</div>';

            try {
                const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=15&q=${encodeURIComponent(q)}&type=video&key=${API_KEY}`);
                const data = await res.json();

                if(data.items && data.items.length > 0) {
                    state.playlist = data.items;
                    state.index = 0;
                    renderQueue();
                    loadVideo(0);
                } else {
                    queueDiv.innerHTML = '<div style="padding:20px; color:red;">No Data Found. Check API Key.</div>';
                }
            } catch(e) {
                console.error("Titan System Error:", e);
                queueDiv.innerHTML = '<div style="padding:20px; color:red;">Network Failure.</div>';
            }
        }

        function loadVideo(i, startTime = 0) {
            state.index = i;
            const videoId = state.playlist[i].id.videoId;
            
            // Re-create player to ensure clean state and autoplay bypass on many browsers
            createPlayer(videoId, startTime);
            renderQueue();
            
            const item = state.playlist[i];
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: item.snippet.title,
                    artist: item.snippet.channelTitle,
                    artwork: [{ src: item.snippet.thumbnails.high.url }]
                });
            }
            fetchSmartLyrics(item.snippet.title, item.snippet.channelTitle);
        }

        function onPlayerStateChange(e) {
            if (e.data === YT.PlayerState.PLAYING) {
                state.songTime = player.getCurrentTime();
            }
            if (e.data === YT.PlayerState.ENDED) {
                nextVideo();
            }
        }

        function nextVideo() {
            if (state.index < state.playlist.length - 1) {
                loadVideo(state.index + 1);
            }
        }

        function renderQueue() {
            const queue = document.getElementById('queue');
            queue.innerHTML = state.playlist.map((v, i) => `
                <div class="queue-item ${i === state.index ? 'active' : ''}" onclick="loadVideo(${i})">
                    <img src="${v.snippet.thumbnails.default.url}">
                    <div style="flex:1; overflow:hidden;">
                        <div style="font-size:0.85rem; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;">${v.snippet.title}</div>
                        <div style="font-size:0.7rem; color:#666;">${v.snippet.channelTitle}</div>
                    </div>
                </div>`).join('');
        }

        async function fetchSmartLyrics(title, artist) {
            const panel = document.getElementById('lyrics-text');
            panel.innerText = "Analyzing Audio Streams...";
            
            const cleanTitle = title.split('(')[0].split('[')[0].replace(/official video|lyric|audio/gi, '').trim();
            try {
                const res = await fetch(`https://api.lyrics.ovh/v1/${encodeURIComponent(artist)}/${encodeURIComponent(cleanTitle)}`);
                const data = await res.json();
                panel.innerText = data.lyrics || "Sir, lyrics could not be retrieved for this track.";
            } catch {
                panel.innerText = "Connection to Lyrics Database failed.";
            }
        }

        window.onload = () => {
            document.getElementById('search-btn').onclick = performSearch;
            document.getElementById('query').onkeypress = (e) => e.key === 'Enter' && performSearch();
            document.getElementById('lyrics-btn').onclick = () => document.getElementById('lyrics-panel').classList.toggle('show');
            document.getElementById('full-btn').onclick = () => {
                if(!document.fullscreenElement) document.documentElement.requestFullscreen();
                else document.exitFullscreen();
            };
            document.getElementById('mute-btn').onclick = () => {
                if(player.isMuted()) { player.unMute(); document.getElementById('mute-btn').innerText = "üîá MUTE"; }
                else { player.mute(); document.getElementById('mute-btn').innerText = "üîä UNMUTE"; }
            };
            document.getElementById('skip-btn').onclick = () => loadVideo(state.index, player.getCurrentTime());
            
            const stealth = document.getElementById('stealth-overlay');
            document.getElementById('stealth-btn').onclick = () => stealth.classList.add('active');
            let lastTap = 0;
            stealth.onclick = () => {
                const now = Date.now();
                if(now - lastTap < 400) stealth.classList.remove('active');
                lastTap = now;
            };
        };
    </script>
</body>
</html>
