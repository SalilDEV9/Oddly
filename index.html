<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>TITAN MAX | Salil</title>
    <script src="https://www.youtube.com/iframe_api"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        :root { --glass: rgba(12,12,12,0.98); --neon-blue: #00f2ea; --neon-pink: #ff0055; --text-main: #ffffff; }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin:0; font-family:'Outfit',sans-serif; background:#050505; color:var(--text-main); height:100vh; display:flex; flex-direction:column; overflow:hidden; }
        
        header { 
            height: 80px; padding: 10px 15px; background: #000; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            display: flex; flex-direction: column; justify-content: center; 
            flex-shrink: 0; z-index: 5000; 
        }
        .dev-top { font-size:0.65rem; color:#555; text-transform:uppercase; letter-spacing:2px; margin-bottom:4px; pointer-events: none; }
        .header-main { display:flex; align-items:center; gap:10px; width: 100%; }
        .brand { font-family:'Orbitron',sans-serif; font-weight:900; font-size:1.2rem; background:linear-gradient(90deg, #fff, var(--neon-blue)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; flex-shrink: 0; pointer-events: none; }
        
        #search-form { flex: 1; display: flex; width: 100%; margin: 0; }
        .search-bar { 
            flex: 1; display: flex; background: #1a1a1a; 
            border-radius: 8px; border: 1px solid rgba(255,255,255,0.2); 
            padding: 0 10px; height: 42px; align-items: center; 
            cursor: text; position: relative; z-index: 999999;
        }
        input { 
            flex: 1; height: 100%; background: transparent; border: none; 
            color: #ffffff; font-size: 16px; font-family: 'Outfit', sans-serif; 
            padding: 0; margin: 0;
        }
        .search-btn-icon { background:none; border:none; cursor:pointer; font-size:1.1rem; display:flex; align-items:center; padding-left: 10px; color: #aaa; }

        main { flex:1; display:flex; overflow:hidden; position:relative; }
        #stage { flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; background:radial-gradient(circle, #1a1a1a 0%, #000 100%); position:relative; z-index: 1; }
        
        #player-container { width:95%; max-width:1000px; aspect-ratio:16/9; background:#000; box-shadow:0 0 50px rgba(0,0,0,0.8); transition: all 0.3s ease; position: relative; }
        #player-embed { width:100%; height:100%; }
        
        #player-container.mini-float {
            position: fixed; bottom: 40px; right: 20px; width: 220px; z-index: 20000;
            border: 2px solid var(--neon-blue); border-radius: 12px; overflow: hidden; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.9);
        }

        .controls-bar { margin-top:15px; display:flex; gap:8px; flex-wrap:wrap; justify-content:center; padding:5px; z-index: 2; }
        .action-btn { padding:10px 14px; border-radius:6px; border:1px solid rgba(255,255,255,0.1); background:rgba(255,255,255,0.05); color:white; font-family:'Orbitron',sans-serif; font-size:0.7rem; cursor:pointer; }
        .action-btn:active { background: var(--neon-blue); color: #000; }
        #skip-btn { border-color:var(--neon-pink); color:var(--neon-pink); }
        #float-btn { border-color: #00ff88; color: #00ff88; }
        
        #sidebar { width:320px; background:#080808; border-left:1px solid rgba(255,255,255,0.1); display:flex; flex-direction:column; z-index: 1; }
        .sidebar-header { padding:15px; font-size:0.75rem; color:#888; text-transform:uppercase; border-bottom:1px solid #222; }
        #queue { flex:1; overflow-y:auto; padding:10px; }
        .queue-item { display:flex; gap:10px; padding:10px; margin-bottom:5px; border-radius:6px; cursor:pointer; border: 1px solid transparent; }
        .queue-item.active { border-color: var(--neon-blue); background:rgba(0,242,234,0.05); }
        .queue-item img { width:80px; height:45px; border-radius:4px; object-fit: cover; }
        
        #stealth-overlay { position:fixed; top:0; left:0; width:100%; height:100%; background:black; z-index:9999; display:none; align-items:center; justify-content:center; }
        #stealth-overlay.active { display:flex; }
        .stealth-hint { color: #333; font-family:'Orbitron'; font-size: 0.8rem; }
        
        #lyrics-panel { position: absolute; top: 0; right: 0; bottom: 0; width: 350px; background: rgba(0,0,0,0.95); border-left: 1px solid var(--neon-pink); transform: translateX(100%); transition: 0.3s; z-index: 100; padding: 20px; overflow-y: auto; }
        #lyrics-panel.show { transform: translateX(0); }
        
        /* SYSTEM STATUS BAR */
        #sys-status {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 20px;
            background: #000; color: #333; font-size: 0.6rem; 
            display: flex; align-items: center; justify-content: center;
            font-family: 'Orbitron'; z-index: 6000; pointer-events: none;
        }

        @media (max-width: 900px) {
            main { flex-direction: column; }
            #stage { height: 40vh; flex: none; }
            #sidebar { width: 100%; height: 60vh; flex: none; }
            #lyrics-panel { width: 100%; }
        }
    </style>
</head>
<body>
    <header>
        <div class="dev-top">Engineered by <span style="color:var(--neon-blue)">Salil</span></div>
        <div class="header-main">
            <div class="brand">TITAN</div>
            <form id="search-form" onsubmit="event.preventDefault(); performSearch();">
                <div class="search-bar">
                    <input type="text" id="query" placeholder="Type here..." value="Arijit Singh Audio" autocomplete="off" onclick="this.focus();">
                    <button type="submit" class="search-btn-icon">üîç</button>
                </div>
            </form>
        </div>
    </header>
    <main>
        <section id="stage">
            <div id="player-container"><div id="player-embed"></div></div>
            <div class="controls-bar">
                <button class="action-btn" id="full-btn">‚õ∂ FULL</button>
                <button class="action-btn" id="float-btn">‚ùê MINI</button>
                <button class="action-btn" id="mute-btn">üîá MUTE</button>
                <button class="action-btn" id="skip-btn">‚ö° SKIP AD</button>
                <button class="action-btn" id="stealth-btn">‚ö´ STEALTH</button>
                <button class="action-btn" id="cinema-btn">CINEMA</button>
                <button class="action-btn" id="lyrics-btn">LYRICS</button>
            </div>
        </section>
        <aside id="sidebar"><div class="sidebar-header">Operational Queue</div><div id="queue"></div></aside>
        <aside id="lyrics-panel">
            <h3 style="color:var(--neon-pink); text-align:center;">NEURAL LYRICS</h3>
            <div id="lyrics-text" style="color:#ccc; white-space: pre-wrap; text-align:center;">--</div>
        </aside>
    </main>
    
    <div id="stealth-overlay"><div class="stealth-hint">DOUBLE TAP TO WAKE</div></div>
    <div id="sys-status">SYSTEM ONLINE</div>
    <audio id="ghost-audio" loop playsinline style="display:none;"><source src="https://github.com/anars/blank-audio/blob/master/10-seconds-of-silence.mp3?raw=true" type="audio/mpeg"></audio>

    <script>
        // --- TRIPLE-CORE FAILOVER SYSTEM ---
        const API_KEYS = [
            'AIzaSyBLk_r10QZ2sMhn6JavyZNEZ8Wmu1TdWlA', // Priority 1 (Newest)
            'AIzaSyBe5Ulhapgo3EjgMRb52qUDan-84a0RuUM', // Priority 2
            'AIzaSyBUB6X7AvsG6z0gNtgcIdqx_C8Ssvm2B5w'  // Priority 3
        ];
        
        let currentKeyIndex = 0;
        let player, state = { playlist: [], index: 0, songTime: 0 };
        const ghostAudio = document.getElementById('ghost-audio');

        function getApiKey() {
            const key = API_KEYS[currentKeyIndex];
            document.getElementById('sys-status').innerText = `SYSTEM: ONLINE | KEY CORE: ${currentKeyIndex + 1}`;
            return key;
        }

        function switchKey() {
            currentKeyIndex++;
            if(currentKeyIndex >= API_KEYS.length) {
                currentKeyIndex = 0; 
                document.getElementById('sys-status').innerText = "SYSTEM CRITICAL: ALL KEYS FAIL";
                document.getElementById('sys-status').style.color = "red";
                return false;
            }
            console.log(`TITAN SYSTEM: Switching to Key #${currentKeyIndex + 1}`);
            return true;
        }

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player-embed', {
                height: '100%', width: '100%',
                playerVars: { 'autoplay': 1, 'controls': 1, 'playsinline': 1, 'rel': 0 },
                events: { 'onStateChange': onPlayerStateChange, 'onError': nextVideo }
            });
            setTimeout(performSearch, 1000);
        }

        async function performSearch() {
            const qInp = document.getElementById('query');
            const q = qInp.value.trim();
            if(!q) return;
            
            const queueDiv = document.getElementById('queue');
            queueDiv.style.opacity = '0.5'; 
            
            try {
                // Use dynamic key
                const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=25&q=${encodeURIComponent(q)}&type=video&key=${getApiKey()}`);
                const data = await res.json();
                
                // AUTO-SWITCH LOGIC
                if(data.error && data.error.code === 403) {
                    if(switchKey()) {
                        performSearch(); // Retry immediately
                        return;
                    } else {
                        queueDiv.innerHTML = '<div style="padding:20px;text-align:center;color:#ff4444;">ACCESS DENIED (403)<br><span style="font-size:0.7rem;">Check Google Cloud Settings.</span></div>';
                        queueDiv.style.opacity = '1';
                        return;
                    }
                }

                queueDiv.style.opacity = '1'; 

                if(data.items && data.items.length > 0) {
                    state.playlist = data.items;
                    state.index = 0;
                    renderQueue();
                    loadVideo(0);
                } else {
                    console.log("Titan Log: No results."); 
                }
            } catch(e) { 
                queueDiv.style.opacity = '1';
                console.log("Titan Log: Network Error.");
            }
        }

        function loadVideo(i, startTime = 0) {
            state.index = i; state.songTime = startTime;
            if(state.playlist[i]) {
                const videoId = state.playlist[i].id.videoId;
                if(player && player.loadVideoById) {
                    player.loadVideoById({ videoId: videoId, startSeconds: startTime });
                }
                renderQueue();
                const item = state.playlist[i];
                if(item.snippet) {
                    updateMediaSession(item);
                    fetchSmartLyrics(item.snippet.title, item.snippet.channelTitle);
                }
            }
        }

        function onPlayerStateChange(e) {
            if (e.data === YT.PlayerState.PLAYING) {
                ghostAudio.play().catch(()=>{});
                if ('mediaSession' in navigator) navigator.mediaSession.playbackState = "playing";
                const tracker = setInterval(() => {
                    if (player && player.getPlayerState() === 1) state.songTime = player.getCurrentTime();
                    else clearInterval(tracker);
                }, 1000);
            } 
            else if (e.data === YT.PlayerState.PAUSED) {
                ghostAudio.pause();
                if ('mediaSession' in navigator) navigator.mediaSession.playbackState = "paused";
            }
            if (e.data === 0) nextVideo();
        }

        function nextVideo() { if (state.index < state.playlist.length - 1) loadVideo(state.index + 1); }

        function renderQueue() {
            document.getElementById('queue').innerHTML = state.playlist.map((v, i) => `
                <div class="queue-item ${i === state.index ? 'active' : ''}" onclick="loadVideo(${i})">
                    <img src="${v.snippet.thumbnails.default.url}">
                    <div style="overflow:hidden;"><div style="font-size:0.85rem;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">${v.snippet.title}</div></div>
                </div>`).join('');
        }

        function updateMediaSession(item) {
            if ('mediaSession' in navigator) {
                const artwork = item.snippet.thumbnails.high ? item.snippet.thumbnails.high.url : item.snippet.thumbnails.default.url;
                navigator.mediaSession.metadata = new MediaMetadata({ title: item.snippet.title, artist: item.snippet.channelTitle, artwork: [{ src: artwork }] });
                navigator.mediaSession.setActionHandler('play', () => player.playVideo());
                navigator.mediaSession.setActionHandler('pause', () => player.pauseVideo());
                navigator.mediaSession.setActionHandler('nexttrack', () => nextVideo());
                navigator.mediaSession.setActionHandler('previoustrack', () => { if(state.index>0) loadVideo(state.index-1); });
            }
        }

        async function fetchSmartLyrics(title, channel) {
            const panel = document.getElementById('lyrics-text');
            panel.innerText = "Scanning...";
            const cleanTitle = title.toLowerCase().replace(/\(.*\)/g, "").replace(/\[.*\]/g, "").replace(/official video|lyric video|audio|hd|4k|hq/g, "").replace(/ft\.|feat\.|starring/g, "").replace(/[|:;"]/g, "").trim();
            const cleanChannel = channel ? channel.replace("VEVO", "").replace("Official", "").trim() : "";
            const tryFetch = async (a, s) => {
                try {
                    const res = await fetch(`https://api.lyrics.ovh/v1/${a}/${s}`);
                    const json = await res.json();
                    return json.lyrics;
                } catch { return null; }
            };
            let lyrics = await tryFetch(cleanChannel, cleanTitle);
            if (!lyrics && cleanTitle.includes("-")) {
                const parts = cleanTitle.split("-");
                lyrics = await tryFetch(parts[0].trim(), parts[1].trim());
                if (!lyrics) lyrics = await tryFetch(parts[1].trim(), parts[0].trim());
            }
            if (lyrics) panel.innerText = lyrics;
            else panel.innerText = "Lyrics not found.";
        }

        window.onload = () => {
            const sBtn = document.getElementById('search-btn');
            document.getElementById('lyrics-btn').onclick = () => document.getElementById('lyrics-panel').classList.toggle('show');
            document.getElementById('full-btn').onclick = () => { if(!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); };
            
            document.getElementById('skip-btn').onclick = () => { 
                const time = state.songTime; 
                document.getElementById('player-container').innerHTML = '<div id="player-embed"></div>'; 
                player = new YT.Player('player-embed', {
                    height: '100%', width: '100%', videoId: state.playlist[state.index].id.videoId,
                    playerVars: { 'autoplay': 1, 'controls': 1, 'playsinline': 1, 'rel': 0, 'start': Math.floor(time) },
                    events: { 'onStateChange': onPlayerStateChange, 'onError': nextVideo }
                });
            };
            
            document.getElementById('mute-btn').onclick = () => { if(player.isMuted()) player.unMute(); else player.mute(); };
            document.getElementById('cinema-btn').onclick = () => document.body.classList.toggle('cinema-mode');
            
            document.getElementById('float-btn').onclick = () => {
                document.getElementById('player-container').classList.toggle('mini-float');
            };

            const stealth = document.getElementById('stealth-overlay');
            document.getElementById('stealth-btn').onclick = () => {
                stealth.classList.add('active');
                if(navigator.wakeLock) navigator.wakeLock.request('screen').catch(()=>{});
            };
            let lastTap = 0;
            stealth.onclick = () => { const now = Date.now(); if(now - lastTap < 400) stealth.classList.remove('active'); lastTap = now; };
        };
    </script>
</body>
</html>
