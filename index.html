<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Oddly | Ethereal Flow</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root {
    --glass: rgba(0, 0, 0, 0.4);
    --accent: #00f2ff;
  }
  body {
    margin: 0;
    font-family: 'Inter', system-ui, sans-serif;
    color: white;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: background 2s ease-in-out;
    background-color: #000;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    overflow-x: hidden;
  }
  /* Overlay for readability */
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: radial-gradient(circle at center, transparent, rgba(0,0,0,0.4));
    z-index: -1;
  }
  h1 { 
    font-weight: 800; 
    font-size: 3.5rem; 
    margin-top: 60px; 
    letter-spacing: -2px;
    text-shadow: 0 10px 30px rgba(0,0,0,0.5);
    margin-bottom: 0;
  }
  .tagline { opacity: 0.8; margin-bottom: 40px; font-weight: 300; letter-spacing: 2px; }
  .card {
    background: var(--glass);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 30px;
    padding: 30px;
    margin: 15px;
    width: 85%;
    max-width: 420px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }
  .card:hover { transform: scale(1.02); border-color: var(--accent); }
  button {
    background: white;
    color: black;
    border: none;
    padding: 14px 28px;
    border-radius: 15px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    font-size: 0.8rem;
    letter-spacing: 1px;
  }
  button:hover { 
    background: var(--accent); 
    box-shadow: 0 0 20px var(--accent);
    transform: translateY(-2px);
  }
  input {
    width: 90%;
    padding: 14px;
    border-radius: 15px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255,255,255,0.05);
    color: white;
    outline: none;
    text-align: center;
    font-size: 1rem;
  }
  .output {
    margin-top: 20px;
    font-weight: 500;
    color: var(--accent);
    min-height: 1.2em;
    text-shadow: 0 0 10px rgba(0,242,255,0.3);
  }
</style>
</head>
<body id="bg">

<iframe src="https://www.youtube.com/embed/5qap5aO4i9A?autoplay=1&loop=1&playlist=5qap5aO4i9A&controls=0" 
        style="display:none" allow="autoplay"></iframe>

<h1>Oddly</h1>
<p class="tagline">THE WEIRD SIDE OF PRODUCTIVITY</p>

<div class="card">
  <h3>üéØ Decision Roulette</h3>
  <input id="q" placeholder="Should I skip class?">
  <br><br>
  <button onclick="decide()">Spin</button>
  <div id="dOut" class="output"></div>
</div>

<div class="card">
  <h3>‚è≥ How long will this take?</h3>
  <input id="t" placeholder="learn guitar">
  <br><br>
  <button onclick="estimate()">Tell me</button>
  <div id="tOut" class="output"></div>
</div>

<div class="card">
  <h3>üß† Brain Reset</h3>
  <button onclick="brain()">Reset me</button>
  <div id="bOut" class="output"></div>
</div>

<script>
// Dynamic Theme Logic
function updateTheme() {
  const hour = new Date().getHours();
  let keyword = "space,nebula"; // Default
  if (hour >= 5 && hour < 10) keyword = "misty,forest,morning";
  if (hour >= 10 && hour < 17) keyword = "minimal,abstract,bright";
  if (hour >= 17 && hour < 20) keyword = "sunset,ethereal";
  if (hour >= 20 || hour < 5) keyword = "dark,cyberpunk,night";

  const url = `https://source.unsplash.com/featured/1920x1080?${keyword}&sig=${Math.random()}`;
  document.body.style.backgroundImage = `linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('${url}')`;
}

// Initial load and rotate background every 5 mins
updateTheme();
setInterval(updateTheme, 300000);

function decide(){
  let ans=[
    "Absolutely yes. Stop overthinking.",
    "No. Your future self will thank you.",
    "Do it only if your heart is calm.",
    "Delay it by one day.",
    "Flip a real coin. I refuse."
  ];
  dOut.style.opacity = 0;
  setTimeout(() => {
    dOut.innerText=ans[Math.floor(Math.random()*ans.length)];
    dOut.style.opacity = 1;
  }, 200);
}

function estimate(){
  let base=["20 minutes","2 hours","3 days","1 week","1 month","a lifetime"];
  tOut.innerText="Honestly? About "+base[Math.floor(Math.random()*base.length)];
}

function brain(){
  let tasks=[
    "Count backward from 137 by 7.",
    "Name 5 animals without vowels.",
    "Hold your breath for 10 seconds.",
    "Write your name with your other hand."
  ];
  bOut.innerText=tasks[Math.floor(Math.random()*tasks.length)];
}
</script>

</body>
</html>
